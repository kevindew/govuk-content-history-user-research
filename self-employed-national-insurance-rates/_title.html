<div class="grid-row sidebar-with-body">
  <div class="column-two-thirds">
    <div class="govuk-title length-average {% if page.diff %}history{% endif %}">
      {% if page.version != 'current' or page.diff %}
      <p class="title-contrast">This page is out of date</p>
      {% endif %}
      <h1>{{ page.title }}</h1>
      {% if page.version != 'current' or page.diff %}
      <p class="title-contrast">
        Showing changes made on {{ include.published_date | date: '%-d %B %Y' }}
      </p>
      {% endif %}
    </div>
